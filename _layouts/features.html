---
layout: default
---

<h1>{{page.title}}</h1>
<p>{{page.content}}</p>

<!-- list all features -->
<div class="clearfix">
{% for features in site.categories.features reversed %}
<div class="featbox">
<a href="{{site.url}}{{features.url}}"><img src="{{site.url}}/images/{{features.image}}" style="width:220px;height:auto;" alt="{{features.title}}" /></a>
<h3>{{features.title}}</h3>
{{features.description}}
</div>
{% endfor %}
</div>
